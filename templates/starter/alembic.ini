# Alembic Configuration

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(slug)s

# Prepend sys.path with the current working directory
prepend_sys_path = .

# Timezone for revision file timestamps
# timezone =

# Max length of migration filenames
truncate_slug_length = 40

# Set to 'true' to run the environment during `alembic revision`
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
sourceless = false

# Version path separator
version_path_separator = os  # default: os.pathsep

# Set to 'true' to search source files recursively
recursive_version_locations = false

# Output encoding used for DDL SQL
output_encoding = utf-8

# Database URL - overridden in env.py from settings
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Run ruff format on new migration files
hooks = ruff
ruff.type = exec
ruff.executable = ruff
ruff.options = format REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

