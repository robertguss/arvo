# MkDocs Configuration
# Run `just docs` to serve locally

site_name: Agency Standard Python Kit
site_description: A production-ready Python backend kit for software agencies
site_url: https://agency-standard.example.com
repo_url: https://github.com/example/agency-python-starter-kit
repo_name: agency-python-starter-kit

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture:
      - Overview: architecture/overview.md
      - Multi-Tenancy: architecture/multi-tenancy.md
      - Modules: architecture/modules.md
  - API:
      - Overview: api/overview.md
      - Authentication: api/authentication.md
      - Error Handling: api/errors.md
  - Deployment:
      - Docker: deployment/docker.md
      - Production: deployment/production.md
  - Reference:
      - Full Specification: python-agency-standard-core-spec.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/example/agency-python-starter-kit

